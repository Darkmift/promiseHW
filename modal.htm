<style>
    /* The Modal (background) */
    
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }
    /* Modal Content/Box */
    
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        /* Could be more or less, depending on screen size */
    }
    /* The Close Button */
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close:focus,
    .close:hover {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form method="POST" class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Write Email</legend>

                <!-- toemail-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">To email</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input style="width:40vw;" id="email" class="form-control" placeholder="placeholder" type="email" required="required" value="test@test.ts">
                        </div>
                    </div>
                </div>

                <!-- subject text-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="subject">Subject</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input style="width:40vw;" id="subject" class="form-control" placeholder="placeholder" type="text" required="required" value="balh blah blah">
                        </div>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <textarea style="width:40vw;" class="form-control" id="textarea" minlength="20">default text</textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
